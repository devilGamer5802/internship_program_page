<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Opportunity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Optional: Deprecated element for effect */
    marquee {
      color: #ffeb3b;
      font-size: 1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <marquee behavior="alternate">ðŸ”¥ Applications Open - Apply Now! ðŸ”¥</marquee>
    <h1>Software Engineering Internship</h1>
    <p>
      Join our team for an exciting internship opportunity. Work with modern tech stacks, contribute to impactful projects, and elevate your skills under expert mentorship.
    </p>
    <div class="btn-container">
      <a href="https://example.com/apply" class="btn">Apply Now</a>
      <a href="https://example.com/details" class="btn">Learn More</a>
    </div>
  </div>

</body>
</html>
